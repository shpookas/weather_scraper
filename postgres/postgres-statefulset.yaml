apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    name: postgres
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "temperature_database"
        - name: POSTGRES_USER
          value: "temperature_user"
        - name: POSTGRES_PASSWORD
          value: "temperature_password"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      initContainers:
      - name: init-script
        image: postgres:latest
        command: ['bash', '-c', "sleep 10" , "echo", "CREATE TABLE temperature_table (id SERIAL PRIMARY KEY, city VARCHAR(255) NOT NULL, temperature FLOAT NOT NULL, timestamp TIMESTAMP DEFAULT CURRENT_TIMESTAMP);", " > /docker-entrypoint-initdb.d/init.sql"] 
      volumes:
      - name: postgres-storage
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
